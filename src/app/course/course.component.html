<main class="course" *ngIf="course">
  <h2>{{course.name}}</h2>
  <section class="course__competences">
    <h3>Mapa</h3>
    <ul>
      <li class="course__competences__competence course__competences__competence--unlocked" *ngFor="let competence of course.competences" (click)="checkCompetence(competence)">
        {{competence.key}}
        <br />0
      </li>
    </ul>
  </section>
</main>
