<main class="course" *ngIf="student">
  <h2>{{course?.name}}</h2>
  <section class="course__competences">
    <h3>Mapa</h3>
    <ul *ngIf="currentMap">
      <li class="course__competences__competence"
          *ngFor="let competence of currentMap.competences"
          (click)="checkCompetence(competence)">
          <p [ngClass]="{
              'course__competences__competence--unlocked': !competence.locked,
              'course__competences__competence--locked': competence.locked,
              'course__competences__competence--completed': competence.completed}">
            {{competence.key}}
            <br />{{competence.force}}
          </p>
      </li>
    </ul>
  </section>
</main>
