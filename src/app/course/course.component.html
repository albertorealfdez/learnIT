<main class="course-page" *ngIf="course">
  <h2>{{course.name}}</h2>
  <section class="course-page__competences">
    <h3>Mapa</h3>
    <ul>
      <li *ngFor="let competence of course.competences" (click)="checkCompetence(competence)">
        {{competence.key}}
      </li>
    </ul>
  </section>
</main>
