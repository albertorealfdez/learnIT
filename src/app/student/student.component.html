<main class="student-page" *ngIf="student">
  <section class="student-page__abstract">
    <div class="student-page__student">
      <img class="student-page__student__avatar" src="../../assets/img/default-avatar.png">
      <h1>{{student.name}}</h1>
    </div>
  </section>
  <section class="student-page__courses">
    <ul class="student-page__courses__list">
      <li *ngFor="let course of student.courses">
        <mat-card class="student-page__courses__card">
          <mat-card-header>
            <mat-card-title>{{course.name}}</mat-card-title>
            <mat-card-subtitle>{{course.year}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button routerLink="/course/{{course.key}}">IR</button>
          </mat-card-actions>
        </mat-card>
      </li>
    </ul>
  </section>
</main>
